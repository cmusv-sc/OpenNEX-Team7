@(id: Long, service: Service)

@main(title = "Service"){
<div class="container">
    <h2>Service Details</h2>
    <p>All you need to know about the service</p>
    <table class="table">
        <thead>
        <tr>
            <th>Attribute</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name</td>
            <td>@service.name</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>@service.description</td>
        </tr>
        </tbody>
    </table>
</div>
}
